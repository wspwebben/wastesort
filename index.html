<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waste Sorting</title>
    <link rel="stylesheet" href="styles/index.scss" />
</head>
<body>
    <div class="container trash-interface js-game">
        <header class="trash-interface__header">
            <h1 class="trash-interface__title">
            Выбери правильный бак для сортировки мусора!
            </h1>
        </header>

        <div class="trash-interface__playzone js-score">
            <span class="trash-interface__score trash-badge is-green is-right is-spaced-small js-score__badge" hidden>
                <img
                    class="base-icon trash-badge__icon"
                    src="images/icons/right.png"
                    width="20"
                    height="20"
                    alt=""
                />
                <span class="js-score__right">0</span>
            </span>
            <span class="trash-interface__score trash-badge is-magenta is-wrong is-spaced-small js-score__badge" hidden>
                <img
                    class="base-icon trash-badge__icon"
                    src="images/icons/wrong.png"
                    width="20"
                    height="20"
                    alt=""
                />
                <span class="js-score__wrong">0</span>
            </span>
            <div class="trash-interface__game">
                <div class="trash-interface__circle js-game__item" hidden>
                    <div class="trash-interface__timer trash-timer js-countdown">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                          <g class="trash-timer__circle">
                            <circle class="trash-timer__elapsed js-countdown__elapsed" cx="50" cy="50" r="45" />
                            <path
                                class="trash-timer__remaining js-countdown__remaining"
                                d="
                                M 50, 50
                                m -45, 0
                                a 45,45 0 1,0 90,0
                                a 45,45 0 1,0 -90,0
                                "
                            ></path>
                          </g>
                        </svg>
                    </div>
                    <div class="trash-interface__item-wrapper js-item">
                        <template class="js-item__template">
                            <span class="trash-interface__item trash-item js-item__content"></span>
                        </template>
                        <div class="trash-interface__answer trash-answer js-notification">
                            <span class="trash-answer__notification is-right js-notification__right">
                                <img
                                    class="base-icon"
                                    src="images/icons/right.png"
                                    width="20"
                                    height="20"
                                    alt="Правильный ответ!"
                                />
                            </span>
                            <span class="trash-answer__notification is-wrong js-notification__wrong">
                                <img
                                    class="base-icon"
                                    src="images/icons/wrong.png"
                                    width="20"
                                    height="20"
                                    alt="Неправильный ответ"
                                />
                            </span>
                        </div>
                    </div>
                </div>
                <button class="trash-interface__start js-game__start" type="button">Начать!</button>
                <button class="trash-interface__restart js-game__restart" type="button" hidden>
                    <span class="trash-badge is-purple is-spaced-medium">
                        <img
                            class="base-icon trash-badge__icon"
                            src="images/icons/restart.png"
                            width="20"
                            height="20"
                            alt=""
                        />
                        Еще раз
                    </span>
                </button>
            </div>
        </div>
    
        <footer class="trash-interface__boxes js-boxes">
            <template class="js-boxes__template">
                <button class="trash-box js-boxes__button" type="button">
                    <span class="trash-box__label js-boxes__label">Пластик</span>
                    <div class="trash-box__image">
                        <img
                            class="trash-box__top js-boxes__top"
                            width="90"
                            height="60"
                            alt=""
                        />
                        <div class="trash-box__item-dump js-boxes__dump"></div>
                        <img
                            class="trash-box__body js-boxes__body"
                            width="100"
                            height="120"
                            alt=""
                        />
                    </div>
                    
                </button>
            </template>
        </footer>
    </div>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
